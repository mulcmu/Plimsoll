name: Generate KiCad PDF Plots

'on':
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        project:
          - alpha_test
          - mini_hx717
          - mini_ads1220
          - underbed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate PDFs for ${{ matrix.project }}
        uses: INTI-CMNB/KiBot@v2_k8
        with:
          config: .github/workflows/kibot-config.kibot.yaml
          dir: outputs/${{ matrix.project }}
          schema: '${{ matrix.project }}/plimsoll.kicad_sch'

      - name: Upload PDF artifacts for ${{ matrix.project }}
        uses: actions/upload-artifact@v4
        with:
          name: kicad-pdfs-${{ matrix.project }}
          path: outputs/${{ matrix.project }}/**/*.pdf
          if-no-files-found: warn
