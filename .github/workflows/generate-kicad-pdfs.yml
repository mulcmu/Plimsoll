name: Generate KiCad PDF Plots

'on':
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        project:
          - alpha_test
          - mini_hx717
          - mini_ads1220
          - underbed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate PDFs for ${{ matrix.project }}
        uses: actions-for-kicad/kicad-actions@v1-k9.0
        with:
          schematic_file_name: ${{ matrix.project }}/plimsoll.kicad_sch
          run_erc: false
          schematic_output_pdf: true
          schematic_output_black_white: false
          schematic_output_pdf_file_name: >-
            ${{ matrix.project }}-schematic.pdf

      - name: Upload PDF artifacts for ${{ matrix.project }}
        uses: actions/upload-artifact@v4
        with:
          name: kicad-pdfs-${{ matrix.project }}
          path: ${{ matrix.project }}-schematic.pdf
          if-no-files-found: warn

  commit-pdfs:
    needs: generate-pdfs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all PDF artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: kicad-pdfs-*
          merge-multiple: true

      - name: Move PDFs to project directories
        run: |
          mv alpha_test-schematic.pdf alpha_test/ || true
          mv mini_hx717-schematic.pdf mini_hx717/ || true
          mv mini_ads1220-schematic.pdf mini_ads1220/ || true
          mv underbed-schematic.pdf underbed/ || true

      - name: Commit and push PDFs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add alpha_test/*-schematic.pdf mini_hx717/*-schematic.pdf mini_ads1220/*-schematic.pdf underbed/*-schematic.pdf
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update KiCad schematic PDFs [skip ci]"
            git push
          fi
